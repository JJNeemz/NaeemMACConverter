<!DOCTYPE html>
<html>
<head>
	<title>MAC Formatter</title>
	<style>
		h2 {
			text-decoration: underline;
		}

		#ISE, #CM {
			height: 75px;
		}

		#cmFormatted, #iseFormatted {
			padding-left: 25px;
		}
	</style>
</head>
<body>
	<h2>Naeem's Miraculous MAC Converter</h2>
	<div>
		<h3>Unformatted MAC Address:
			<span>
				<input id="iseFormatter" type="text" name="iseFormatter" placeholder="Paste unformatted MAC" autocomplete="off">
				<button id="formatButton">Format</button>
			</span>
		</h3>
		<hr>
	</div>
	<div>
		<div id="ISE">
			<h4 id="iseFormat">ISE:</h4>
			<span id="iseFormatted"></span>
		</div>
		<div id="CM">
			<h4 id="cmFormat">Call Manager:</h4>
			<span id="cmFormatted"></span>
		</div>
	</div>


	<script type="text/javascript" src="macFormatterlist.js"></script>
</body>
</html>
